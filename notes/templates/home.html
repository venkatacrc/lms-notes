{% extends "base.html" %}
{% block content %}
<div class="entire_thing">  
  <div id="video_area"; class="video">
    <h3> Lecture Video </h3>
    <div id="entire_video">
      <iframe  style="width:550px; height:350px;" src="https://www.youtube.com/embed/ZIuXdAOhiEg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>
  <div class="notes" style="float: right; width: 40%">
    <h3> Student Notes </h3>
    <form action="/" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Submit" />
    </form>
    <div class="note_frame" style="width: 100%; height:200px; border:1px solid gray; overflow-y: scroll;">
    {% for note in notes %}
      <!-- <div class="note" > -->
        <p>{{ note.note }}</p>
      <!-- </div> -->
    {% endfor %}
    </div>
  </div>
  <!-- <div class="clear"></div> -->
</div>
{% endblock %}
